<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Clicker Game</title>

<style>
	body {
		margin: 0;
		height: 100vh;
		background: linear-gradient(135deg, #1e1e1e, #0a0a0a);
		font-family: Arial, sans-serif;
		color: white;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	#game {
		background: #151515;
		padding: 25px;
		border-radius: 15px;
		width: 340px;
		box-shadow: 0 0 30px rgba(0,0,0,0.6);
		text-align: center;
	}

	h1 {
		margin-top: 0;
	}

	#points {
		font-size: 28px;
		color: #00ff99;
	}

	#clickBtn {
		margin: 20px 0;
		font-size: 22px;
		padding: 18px;
		width: 100%;
		border: none;
		border-radius: 12px;
		cursor: pointer;
		background: #00ff99;
		color: black;
		transition: transform 0.1s, box-shadow 0.1s;
	}

	#clickBtn:active {
		transform: scale(0.95);
		box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
	}

	.shop {
		margin-top: 20px;
	}

	.upgrade {
		background: #202020;
		border-radius: 10px;
		padding: 12px;
		margin-bottom: 10px;
		display: flex;
		justify-content: space-between;
		align-items: center;
	}

	.upgrade-info {
		text-align: left;
	}

	.upgrade-info span {
		font-size: 12px;
		color: #aaa;
	}

	.upgrade button {
		background: #00bfff;
		border: none;
		border-radius: 8px;
		padding: 8px 12px;
		cursor: pointer;
		color: black;
		font-weight: bold;
	}

	.upgrade button:disabled {
		background: #444;
		color: #777;
		cursor: not-allowed;
	}
</style>
</head>
<body>

<div id="game">
	<h1>üñ±Ô∏è Clicker Game</h1>
	<p>Pontos</p>
	<div id="points">0</div>

	<button id="clickBtn" onclick="clickButton()">CLICAR</button>

	<div class="shop">
		<h3>üõí Upgrades</h3>

		<div class="upgrade">
			<div class="upgrade-info">
				<strong>For√ßa do Clique</strong><br>
				<span>+1 por clique</span>
			</div>
			<button onclick="buyClick()">10</button>
		</div>

		<div class="upgrade">
			<div class="upgrade-info">
				<strong>Auto Click</strong><br>
				<span>+1 ponto/s</span>
			</div>
			<button onclick="buyAuto()">25</button>
		</div>
	</div>
</div>

<script>
	let points = 0;
	let clickPower = 1;
	let autoPower = 0;

	function clickButton() {
		points += clickPower;
		updateUI();
	}

	function buyClick() {
		if (points >= 10) {
			points -= 10;
			clickPower++;
			updateUI();
		}
	}

	function buyAuto() {
		if (points >= 25) {
			points -= 25;
			autoPower++;
			updateUI();
		}
	}

	function updateUI() {
		document.getElementById("points").innerText = points;
	}

	// Auto click loop
	setInterval(() => {
		points += autoPower;
		updateUI();
	}, 1000);
</script>

</body>
</html>
